<div class="payment-form">
    <h2>Make a Payment</h2>
<div *ngIf="showForm">
<form [formGroup]="patientForm"  >
<div mat-dialog-content class="content" *ngIf="!success">
  <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email Id</mat-label>
          <input matInput type="text" formControlName="email" placeholder="Email Id ">
        </mat-form-field>      
  </div>
  
    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput type="email" formControlName="address" placeholder="Address">      
       </mat-form-field> 
       <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="number" placeholder="Address">      
     </mat-form-field>   
     <mat-form-field appearance="outline" style="display: none;">
      <mat-label>userid</mat-label>
      <input matInput type="number" formControlName="uid" placeholder="userid">      
   </mat-form-field>                
  </div> 
  <div class="row">
    <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input  matInput required [matDatepicker]="picker" formControlName="startDate" placeholder="startDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field>
  <mat-label>End Date</mat-label>
  <input  matInput required [matDatepicker]="picker1" formControlName="endDate" placeholder="endDate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
  </div>
  <div mat-dialog-action class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="submitdetail(patientForm.value)">submit</button>
  </div>  
</div> 
</form> 
</div>
  </div>
  <br><br>
  <div class="btn" style="margin-left: 75%;" *ngIf="!showForm">
    <button mat-raised-button color="primary" (click)="makePayment(amount)">Pay $Amount</button>
  </div> 
  
  <div *ngIf="success">
    <div class="container">
      <i class="fas fa-check-circle success-icon"></i>
      <h1>Payment Successful</h1>
      <p>Thank you for your payment. Your transaction was successful.</p>
      <button class="back-button" (click)="getcompo()">Back to Home</button>
    </div>
   
  </div>
  <div *ngIf="failure">
    <h1>Some Error is Taken place inside the Payment</h1>
  </div>
