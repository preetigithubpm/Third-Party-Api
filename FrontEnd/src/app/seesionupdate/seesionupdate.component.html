<div mat-dialog-title>
    <h1>Payment</h1>
</div>
<form [formGroup]="sessionCustomerForm">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>customerId:-</mat-label>
            <input matInput type="text" formControlName="customerId" placeholder="customerId">
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Customer Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="name">      
         </mat-form-field> 
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email:-</mat-label>
                <input matInput type="email" formControlName="email" placeholder="email">
              </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" placeholder="quantity">      
             </mat-form-field> 
             <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>priceid</mat-label>
                    <input matInput type="text" formControlName="priceid" placeholder="priceid">      
                 </mat-form-field> 
             </div>
          
 
<div mat-dialog-action class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
  <button mat-raised-button color="primary" type="submit" (click)="sessionSend(sessionCustomerForm.value)">sent</button>
</div>  
</div>
</form>
