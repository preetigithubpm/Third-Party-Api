<div mat-dialog-title>
    <h1>Chat Box</h1>
</div>
<form [formGroup]="messgeForm">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>To:-</mat-label>
            <input matInput type="email" formControlName="to" placeholder="TO Number">
          </mat-form-field>
  
    </div>
        <mat-form-field appearance="outline">
            <mat-label>body</mat-label>
            <input matInput type="text" formControlName="message" placeholder="message">      
         </mat-form-field> 
    </div>   
<div mat-dialog-action class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
  <button mat-raised-button color="primary" type="submit" (click)="meassegSend(messgeForm.value)">sent</button>
</div>  

</form>
